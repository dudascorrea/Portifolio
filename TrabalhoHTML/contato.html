    <main>
        <section id="contato">
            <div class="container">
                <h2>Meu contato</h2>
                <div class="contact-info">
                    <p><i class="fas fa-map-marker-alt"></i>Cidade: Charqueadas, RS</p>
                    <p><i class="fas fa-phone"></i>Celular: (51) 99970-8957</p>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:dudascorrea@gmail.com">dudascorrea@gmail.com</a></p>
                  
                </div>

                <h2>Para entrar em contato:</h2>
                <p>Entre em contato comigo para oportunidades ou mais informações.</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>



    <script src="https://kit.fontawesome.com/yourfontawesomecode.js" crossorigin="anonymous"></script>
